services:
  # Backend API
  - type: web
    name: easycraft-backend
    runtime: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm install && npm run build
    startCommand: cd backend && npm run start:migrate
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: easycraft-db
          property: connectionString
      - key: JWT_ACCESS_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        value: https://easycraft.vercel.app

databases:
  # PostgreSQL Database
  - name: easycraft-db
    databaseName: easycraft
    user: easycraft_user
    region: oregon
    plan: free
